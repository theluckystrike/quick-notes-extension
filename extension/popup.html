<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Notes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      height: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(255,255,255,0.1);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
      color: white;
      font-weight: 600;
      font-size: 14px;
    }

    .logo svg {
      width: 20px;
      height: 20px;
    }

    .status {
      font-size: 11px;
      color: rgba(255,255,255,0.7);
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .status.saved {
      color: #90EE90;
    }

    .status-dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: rgba(255,255,255,0.5);
    }

    .status.saved .status-dot {
      background: #90EE90;
    }

    .container {
      flex: 1;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .note-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      overflow: hidden;
    }

    textarea {
      flex: 1;
      border: none;
      padding: 16px;
      font-size: 14px;
      line-height: 1.6;
      resize: none;
      outline: none;
      font-family: inherit;
      color: #333;
    }

    textarea::placeholder {
      color: #aaa;
    }

    .footer {
      padding: 10px 16px;
      background: rgba(0,0,0,0.05);
      border-top: 1px solid rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .char-count {
      font-size: 11px;
      color: #888;
    }

    .actions {
      display: flex;
      gap: 8px;
    }

    button {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-clear {
      background: #f5f5f5;
      color: #666;
    }

    .btn-clear:hover {
      background: #eee;
    }

    .btn-copy {
      background: #667eea;
      color: white;
    }

    .btn-copy:hover {
      background: #5a6fd6;
    }

    .btn-copy.copied {
      background: #4CAF50;
    }

    .quick-actions {
      display: flex;
      gap: 6px;
    }

    .quick-btn {
      padding: 8px 12px;
      background: rgba(255,255,255,0.15);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .quick-btn:hover {
      background: rgba(255,255,255,0.25);
    }

    .quick-btn svg {
      width: 14px;
      height: 14px;
    }

    /* Zovo Banner */
    .zovo-banner {
      background: linear-gradient(135deg, rgba(124, 58, 237, 0.2), rgba(139, 92, 246, 0.15));
      border-top: 1px solid rgba(124, 58, 237, 0.3);
      padding: 10px 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .zovo-banner a {
      color: #c4b5fd;
      text-decoration: none;
      font-size: 12px;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: color 0.2s;
    }

    .zovo-banner a:hover {
      color: #e9d5ff;
    }

    .zovo-banner .zovo-icon {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
        <polyline points="14,2 14,8 20,8"/>
        <line x1="16" y1="13" x2="8" y2="13"/>
        <line x1="16" y1="17" x2="8" y2="17"/>
        <line x1="10" y1="9" x2="8" y2="9"/>
      </svg>
      Quick Notes
    </div>
    <div class="status" id="status" aria-live="polite">
      <span class="status-dot" aria-hidden="true"></span>
      <span id="status-text">Ready</span>
    </div>
  </div>

  <div class="container">
    <div class="quick-actions" role="toolbar" aria-label="Quick insert actions">
      <button class="quick-btn" id="addDate" type="button" aria-label="Insert current date">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
          <line x1="16" y1="2" x2="16" y2="6"/>
          <line x1="8" y1="2" x2="8" y2="6"/>
          <line x1="3" y1="10" x2="21" y2="10"/>
        </svg>
        Date
      </button>
      <button class="quick-btn" id="addTime" type="button" aria-label="Insert current time">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
          <circle cx="12" cy="12" r="10"/>
          <polyline points="12,6 12,12 16,14"/>
        </svg>
        Time
      </button>
      <button class="quick-btn" id="addDivider" type="button" aria-label="Insert divider line">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
          <line x1="5" y1="12" x2="19" y2="12"/>
        </svg>
        Divider
      </button>
    </div>

    <div class="note-area">
      <textarea
        id="notes"
        aria-label="Notes content"
        placeholder="Start typing your notes here...

Tips:
- Auto-saves as you type
- Use Date/Time buttons above
- Click Copy to clipboard"
      ></textarea>
      <div class="footer">
        <span class="char-count" aria-live="polite"><span id="charCount">0</span> characters</span>
        <div class="actions">
          <button class="btn-clear" id="clearBtn" type="button" aria-label="Clear all notes">Clear</button>
          <button class="btn-copy" id="copyBtn" type="button" aria-label="Copy notes to clipboard">Copy</button>
        </div>
      </div>
    </div>

    <div class="zovo-banner">
      <a href="https://zovo.one?ref=quick-notes&utm_source=extension&utm_medium=popup" target="_blank" rel="noopener noreferrer">
        <span class="zovo-icon">ðŸ’¡</span>
        <span>Shape this tool â†’ Join Zovo</span>
      </a>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
